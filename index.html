<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Block Zero Tic Tac Toe</title>
</head>
<body>
    <!--Main container-->
    <div class="container">
       <h1 class="title">Tic Tac Toe</h1>
       <!--Action container-->
       <div class="action">
            <h4 class="active-player">X is next</h4>
            <h4 class="reset">Reset Game</h4>
        </div>
        <!--Grid section-->
        <div class="grid">
            <div class="game-square 1"></div>
            <div class="game-square 2"></div>
            <div class="game-square 3"></div>
            <div class="game-square 4"></div>
            <div class="game-square 5"></div>
            <div class="game-square 6"></div>
            <div class="game-square 7"></div>
            <div class="game-square 8"></div>
            <div class="game-square 9"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
